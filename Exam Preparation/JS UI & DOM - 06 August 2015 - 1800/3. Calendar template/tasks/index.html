<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar"></div>
    <script id="calendar-template" type='text/x-handlebars-template'>
        <!-- template here -->
        <div id="calendar">
        <div class="event-calendar">
            <h2 class="header">Appointments for <span class="month">{{month}}</span> <span class="year">{{year}}</span></h2>
            {{#days}}
            <div class="col-date">
                <div class="date">{{day}}</div>
                <div class="events">
                {{#events}}
                    <div class="event {{importance}}"{{#if duration}}
                                                             title = "duration: {{duration}}"
                                                             {{else}}
                                                             Free slot
                                                             {{/if}}>
                        <div class="title">
                          {{#if title}}
                          {{title}}
                          {{else}}
                          Free slot
                          {{/if}}
                        </div>
                        {{#if time}}
                        <span class="time">at: {{time}}</span>
                        {{else}}

                        {{/if}}

                    </div>
                {{/events}}
                </div>
            </div>
            {{/days}}
        </div>
        </div>
    </script>
    <script src="handlebars.js"></script>
    <script src="task-3.js"></script>
    <script>
        solve()('calendar-template');
    </script>
    <script src="main.js"></script>
</body>
</html>
